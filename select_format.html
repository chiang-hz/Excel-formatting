<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel 格式化工具 - 步驟 2</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 40px auto; padding: 0 20px; background-color: #f4f4f4; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; text-align: center; }
        h2 { font-weight: normal; color: #555; text-align: center; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px;}
        .info-box { background-color: #e9f5ff; border-left: 5px solid #007bff; padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        .form-group { margin-bottom: 20px; }
        label { font-weight: bold; margin-bottom: 10px; display: block; }
        input[type="file"], select { padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        .submit-btn { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; width: 100%; margin-top: 20px; transition: background-color 0.3s; }
        .submit-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel 格式套用工具</h1>
        <h2>步驟 2：選擇格式來源並上傳目標檔案</h2>

        <div class="info-box">
            <strong>格式範本檔案：</strong> {{ template_filename }}
        </div>

        <form id="format-form" action="/select_target_sheets" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="source_sheet">1. 請選擇要從範本中複製哪個工作表的格式：</label>
                <select id="source_sheet" name="source_sheet" required>
                    {% for sheet_name in sheet_names %}
                        <option value="{{ sheet_name }}">{{ sheet_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="target_file">2. 請選擇要套用格式的目標 Excel 檔案：</label>
                <input type="file" id="target_file" name="target_file" accept=".xlsx, .xls" required>
            </div>
            
            <button type="submit" class="submit-btn">上傳目標檔案並繼續</button>
        </form>
    </div>
    <!-- 所有進度條相關的 HTML 和 JavaScript 已被移除 -->
</body>
</html>
